{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="/" class="text-xl font-bold text-indigo-600">Portal Consul</a>

      <!-- Botão mobile -->
      <button id="menu-button" class="sm:hidden text-gray-700 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <!-- Menu de navegação -->
      <div id="nav-links" class="hidden sm:flex space-x-4">
        <a href="{% url 'home' %}" class="text-gray-700 hover:text-indigo-600">Início</a>
        <a href="{% url 'servicos' %}" class="text-gray-700 hover:text-indigo-600">Serviços</a>
      </div>
    </div>

    <!-- Menu mobile -->
    <div id="mobile-menu" class="sm:hidden hidden px-4 pb-4">
      <a href="{% url 'home' %}" class="block py-2 text-gray-700 hover:text-indigo-600">Início</a>
      <a href="{% url 'servicos' %}" class="block py-2 text-gray-700 hover:text-indigo-600">Serviços</a>
    </div>
  </nav>

  <!-- Conteúdo -->
  <main class="container mx-auto p-4 mt-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Rodapé -->
  <footer class="bg-white border-t mt-12">
    <div class="container mx-auto px-4 py-4 text-center text-sm text-gray-500">
      &copy; {{ now|date:"Y" }} Portal Consul. Todos os direitos reservados.
    </div>
  </footer>

  <!-- JS -->
  <script>
    const btn = document.getElementById('menu-button');
    const menu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
