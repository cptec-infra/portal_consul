{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Portal Consul{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans flex flex-col min-h-screen">

  {% include 'partials/header.html' %}

  <div class="flex flex-1 min-h-0">
    <aside class="w-full md:w-64 bg-white shadow-md p-4 flex-shrink-0 h-screen overflow-auto">
      <ul class="space-y-2 text-sm font-medium text-gray-700">
        <li>
          <a href="{% url 'home' %}" class="flex items-center px-4 py-2 bg-blue-700 text-white rounded-lg hover:bg-blue-600">
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
            </svg>
            Estrutura de Grupos
          </a>
        </li>
        <li>
          <a href="{% url 'servicos' %}" class="flex items-center px-4 py-2 hover:bg-gray-100 rounded-lg">
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path d="M13 7a3 3 0 1 0-6 0 3 3 0 0 0 6 0Zm-3 5a5 5 0 0 0-5 5v1h10v-1a5 5 0 0 0-5-5Z"/>
            </svg>
            Servi√ßos
          </a>
        </li>
      </ul>
    </aside>

    <main class="flex-1 bg-gray-50 p-6 flex items-center justify-center min-h-0 overflow-auto">
      <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-4xl">
        {% block content %}
        <h1 class="text-2xl font-semibold mb-4">Bem-vindo!</h1>
        <p class="text-gray-600">Use o menu lateral para navegar pelo portal.</p>
        {% endblock %}
      </div>
    </main>
  </div>

  {% include 'partials/footer.html' %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script>
    const btn = document.getElementById('menu-button');
    const menu = document.getElementById('mobile-menu');
    if (btn && menu) {
      btn.addEventListener('click', () => menu.classList.toggle('hidden'));
    }
  </script>
</body>
</html>
