services:
  django:
    build:
      context: .
      dockerfile: portal_backend/Docker/Dockerfile_django
    container_name: portal_django
    ports:
      - "8000:8000"
    volumes:
      - static_volume:/app/static
      - .:/app
    env_file:
      - .env
    networks:
      - portal_net
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: portal_frontend
    ports:
      - "3001:80"
    environment:
      - NODE_OPTIONS=--enable-source-maps
    env_file:
      - .env
    networks:
      - portal_net
    depends_on:
      - django
    deploy:
      resources:
        limits:
          cpus: '0.70'
          memory: 512M

  celery:
    build:
      context: .
      dockerfile: portal_backend/Docker/Dockerfile_celery
    container_name: portal_celery
    command: /app/start.sh
    volumes:
      - ./portal_backend/Docker/celery_start.sh:/app/start.sh
      - ./portal_backend:/portal_backend
    env_file:
      - .env
    depends_on:
      - django
      - redis
    networks:
      - portal_net
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 768M

  mongodb:
    image: mongo:7.0
    container_name: portal_mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./portal_backend/data/mongodb:/data/db
      - ./portal_backend/entrypoint-mongo.sh:/entrypoint.sh:ro
    env_file:
      - .env    
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
    entrypoint: ["/entrypoint.sh"]
    networks:
      - portal_net
    deploy:
      resources:
        limits:
          cpus: '0.70'
          memory: 768M

  redis:
    image: redis:7-alpine
    container_name: portal_redis
    ports:
      - "6379:6379"
    networks:
      - portal_net
    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: 128M

volumes:
  static_volume:

networks: 
  portal_net:
