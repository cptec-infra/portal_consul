version: "3.8"

services:
  django:
    build:
      context: .
      dockerfile: portal_backend/Docker/Dockerfile
    container_name: portal_django
    volumes:
      - static_volume:/app/static
      - .:/app
    env_file:
      - .env
    networks:
      - portal_net
      
  nginx:
    image: nginx:alpine
    container_name: portal_nginx
    depends_on:
      - django
    ports:
      - "80:80"
    volumes:
      - static_volume:/app/static
      - ./Docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - portal_net

  mongodb:
    image: mongo:7.0
    container_name: portal_mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./portal_backend/data/mongodb:/data/db
      - ./portal_backend/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    env_file:
      - .env    
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
    networks:
      - portal_net
      
volumes:
  static_volume:

networks:
  portal_net:
